name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install gallery dependencies
        run: pnpm install
        working-directory: ./test/gallery

      - name: Build
        run: pnpm build

      - name: Run main tests
        run: pnpm test

      - name: Run gallery tests
        run: pnpm test
        working-directory: ./test/gallery
